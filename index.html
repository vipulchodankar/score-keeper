<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A simple score keeping app">
    <meta name="theme-color" content="#00D0FF" />
    <link rel="manifest" href="/manifest.json">
    <!-- Apple/iOS meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Score Keeper PWA">
    <!-- <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png"> -->

    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row score-row">
            <div class="col-6 text-center score-display d-flex align-items-center justify-content-center" id="p1div"><span id="p1Display">0</span></div>
            <div class="col-6 text-center score-display d-flex align-items-center justify-content-center" id="p2div"><span id="p2Display">0</span></div>
        </div>

        <div class="col-sm-12 text-center pt-1">
            <p>Playing to: 
                <span id="winningScoreDisplay">5</span>
            </p>
        </div>

        <div class="col-sm-12 text-center mt-1 ">
                <input type="number" class="text-center">
        </div>

        <div class="row justify-content-center p-0 m-0 pt-3">
            <div class="col-6 d-flex align-items-center justify-content-center">
                <button class="btn btn-dark" id="p1">Player One</button>
            </div>
            
            <div class="col-6 d-flex align-items-center justify-content-center">
                <button class="btn btn-dark" id="p2">Player Two</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 d-flex align-items-center justify-content-center p-4">
                <button class="btn btn-dark" id="reset">Reset</button>
            </div>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scorekeeper.js"></script>
    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then((reg) => {
                  console.log('Service worker registered.', reg);
                });
          });
        }
    </script>
</body>
</html>
