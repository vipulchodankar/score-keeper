<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-center score-display d-flex align-items-center justify-content-center"><span id="p1Display">0</span></div>
            <div class="col-sm-6 text-center score-display d-flex align-items-center justify-content-center"><span id="p2Display">0</span></div>
        </div>

        <div class="col-sm-12 text-center">
            <p>Playing to: 
                <span id="winningScoreDisplay">5</span>
            </p>
        </div>

        <div class="col-sm-12 text-center">
                <input type="number">
        </div>

        <div class="row justify-content-center pt-3">
            <div class="col-sm-2 text-center">
                <button id="p1">Player One</button>
            </div>
            
            <div class="col-sm-2 text-center">
                <button id="p2">Player Two</button>
            </div>
            
            <div class="col-sm-2 text-center">
                <button id="reset">Reset</button>
            </div>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scorekeeper.js"></script>
</body>
</html>
